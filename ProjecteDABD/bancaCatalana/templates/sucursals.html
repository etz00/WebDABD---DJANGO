<!-- sucursals.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Sucursals</title>
</head>
<body>
    <h1>Llista de Sucursals</h1>
    <ul>
        {% for sucursal in sucursals %}
            <li>Sucursal ID: {{ sucursal.id_sucursal }} - Carrer: {{ sucursal.carrer }} - Ciutat: {{ sucursal.nom_ciutat.nom }} - Oficina Central: {{ sucursal.id_oficina.id_oficina }} - Gestor: {{ sucursal.id_empleat.nom }}</li>
        {% endfor %}
    </ul>
</body>
</html>
