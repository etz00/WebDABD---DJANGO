<!DOCTYPE html>
<html>
<head>
    <title>Editar Compte</title>
</head>
<body>
    <h1>Editar Compte: {{ compte.iban }}</h1>
    <form method="post">
        {% csrf_token %}
        <label for="data_obertura">Data d'obertura:</label>
        <input type="date" id="data_obertura" name="data_obertura" value="{{ compte.data_obertura }}" required><br>
        
        <label for="saldo">Saldo:</label>
        <input type="number" id="saldo" name="saldo" step="0.01" value="{{ compte.saldo }}" required><br>
        
        <label for="entidad">Entitat:</label>
        <input type="text" id="entidad" name="entidad" value="{{ compte.entidad }}" required><br>
        
        <label for="nif">NIF del Client:</label>
        <select id="nif" name="nif" required>
            {% for client in clients %}
                <option value="{{ client.nif }}" {% if client.nif == compte.nif.nif %}selected{% endif %}>{{ client.nif }}</option>
            {% endfor %}
        </select><br>

        <button type="submit">Guardar</button>
    </form>
    <a href="{% url 'llista_comptes' %}">Cancelar</a>
</body>
</html>
