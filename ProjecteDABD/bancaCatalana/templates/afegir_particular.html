<!DOCTYPE html>
<html>
<head>
    <title>Afegir Particular</title>
</head>
<body>
    <h1>Afegir Particular</h1>
    <form method="post">
        {% csrf_token %}
        <label for="nif">NIF del Client:</label>
        <select id="nif" name="nif" required>
            {% for client in clients %}
                <option value="{{ client.nif }}">{{ client.nif }} - {{ client.nom }}</option>
            {% endfor %}
        </select><br>
        <label for="ingressos_anuals">Ingressos Anuals:</label>
        <input type="number" step="0.01" id="ingressos_anuals" name="ingressos_anuals" required><br>
        <button type="submit">Guardar</button>
    </form>
    <a href="{% url 'particulars' %}">Cancelar</a>
</body>
</html>
