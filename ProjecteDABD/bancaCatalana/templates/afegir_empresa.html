<!DOCTYPE html>
<html>
<head>
    <title>Afegir Empresa</title>
</head>
<body>
    <h1>Afegir Empresa</h1>
    <form method="post">
        {% csrf_token %}
        <label for="nif">NIF del Client:</label>
        <select id="nif" name="nif" required>
            {% for client in clients %}
                <option value="{{ client.nif }}">{{ client.nif }} - {{ client.nom }}</option>
            {% endfor %}
        </select><br>
        <label for="facturacio">Facturaci√≥:</label>
        <input type="number" step="0.01" id="facturacio" name="facturacio" required><br>
        <button type="submit">Guardar</button>
    </form>
    <a href="{% url 'empreses' %}">Cancelar</a>
</body>
</html>
