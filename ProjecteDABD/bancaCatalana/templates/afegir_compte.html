<!DOCTYPE html>
<html>
<head>
    <title>Afegir Compte</title>
</head>
<body>
    <h1>Afegir Compte</h1>
    <form method="post">
        {% csrf_token %}
        <label for="iban">IBAN:</label>
        <input type="text" id="iban" name="iban" required><br>
        
        <label for="data_obertura">Data d'obertura:</label>
        <input type="date" id="data_obertura" name="data_obertura" required><br>
        
        <label for="saldo">Saldo:</label>
        <input type="number" id="saldo" name="saldo" step="0.01" required><br>
        
        <label for="entidad">Entitat:</label>
        <input type="text" id="entidad" name="entidad" required><br>
        
        <label for="nif">NIF del Client:</label>
        <select id="nif" name="nif" required>
            {% for client in clients %}
                <option value="{{ client.nif }}">{{ client.nif }}</option>
            {% endfor %}
        </select><br>

        <button type="submit">Guardar</button>
    </form>
    <a href="{% url 'llista_comptes' %}">Cancelar</a>
</body>
</html>
