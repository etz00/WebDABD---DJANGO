<!DOCTYPE html>
<html>
<head>
    <title>Oficines Centrals</title>
</head>
<body>
    <h1>Oficines Centrals</h1>

    <form method="get" action="">
        <input type="text" name="search" placeholder="Cerca per ciutat" value="{{ request.GET.search }}">
        <button type="submit">Cercar</button>
    </form>

    {% for message in messages %}
    <div class="alert alert-{{ message.tags }}">
        {{ message }}
    </div>
    {% endfor %}

    <ul>
        {% for oficina in oficines %}
            <li>
                ID: {{ oficina.id_oficina }} - NÃºmero d'empleats: {{ oficina.empleats }} - Ciutat: {{ oficina.nom_ciutat }}
                <a href="{% url 'editar_oficina' oficina.id_oficina %}">Editar</a>
                <form action="{% url 'eliminar_oficina' oficina.id_oficina %}" method="post" style="display:inline;">
                    {% csrf_token %}
                    <button type="submit">Eliminar</button>
                </form>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
