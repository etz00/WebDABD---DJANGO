<!DOCTYPE html>
<html>
<head>
    <title>Afegir Ciutat</title>
    <style>
        .messages {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 1000;
        }
        .message {
            margin: 10px;
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
            color: white;
        }
        .message.success { background-color: green; }
        .message.error { background-color: red; }
    </style>
</head>
<body>
    <h1>Afegir Ciutat</h1>
    <form method="post" action="">
        {% csrf_token %}
        <label for="nom">Nom:</label>
        <input type="text" id="nom" name="nom" required>
        <button type="submit">Guardar</button>
    </form>
    <a href="{% url 'ciutats' %}">Tornar</a>

    {% if messages %}
    <div class="messages">
        {% for message in messages %}
            <div class="message {{ message.tags }}">{{ message }}</div>
        {% endfor %}
    </div>
    {% endif %}
</body>
</html>
