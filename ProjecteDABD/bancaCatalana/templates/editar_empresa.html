<!DOCTYPE html>
<html>
<head>
    <title>Editar Empresa</title>
</head>
<body>
    <h1>Editar Empresa: {{ empresa.nif.nif }}</h1>
    <form method="post">
        {% csrf_token %}
        <label for="facturacio">Facturaci√≥:</label>
        <input type="number" step="0.01" id="facturacio" name="facturacio" value="{{ empresa.facturacio }}" required><br>
        <button type="submit">Guardar</button>
    </form>
    <a href="{% url 'empreses' %}">Cancelar</a>
</body>
</html>
